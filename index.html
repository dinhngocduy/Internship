<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
  <div class="form">
      <form name="registerForm" action="#" onsubmit="myF()">
        <div class="userName">
          <p>Username: </p>
          <input type="text" name="userName" id="userName" placeholder="Username" pattern="[A-Za-z0-9]{1,}">
          <div class="errorMessage" id="alertUsername"></div>
        </div>
        <div class="email">
          <p>Email: </p>
          <input type="text" name="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div class="errorMessage" id="alertEmail"></div>
        </div>
        <div class="password">
          <p>Password: </p>
          <input type="password" name="password" id="password" placeholder="Password" required pattern="(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
          <div class="errorMessage" id="alertPassword"></div>
        </div>
        <div class="passwordConfirm">
          <p>Confirm Password: </p>
          <input type="password" name="passwordConfirm" id="passwordConfirm"  placeholder="Retype Password" >
          <div class="errorMessage" id="alertPasswordConfirm"></div>
        </div>
        
        <input type="submit" value="Sign Up" name="button" id="signUp" disabled  >
      </form>
      <p id="result"></p>
  </div>
    <script src="index2.js"></script>
</body>
</html>
